<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="login vh-100">
        <div class="container">
            <div class="main">
                <div class="row m-0">
                    <div class="col-lg-5 p-0">
                        <div class="box p-5 text-center d-flex align-items-center h-100">
                            <div class="text">
                                <h2 class="text-white fs-3">Hello, Friend!</h2>
                                <p class="text-white">Enter your personal details and start journey with us</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-7 p-5">
                        <div class="content text-center mb-5">
                            <h2 class="fs-3">Creat Account</h2>
                        </div>
                        <form class="form text-cnter">
                            <div class="mb-3">
                                <label for="formGroupExampleInput" class="form-label">Username</label>
                                <input type="text" class="form-control" id="formGroupExampleInput"
                                    placeholder="Username">
                            </div>
                            <div class="mb-3">
                                <label for="formGroupExampleInput" class="form-label">Email</label>
                                <input type="email" class="form-control" id="formGroupExampleInput" placeholder="Email">
                            </div>
                            <div class="mb-3">
                                <label for="formGroupExampleInput2" class="form-label">Password</label>
                                <input type="password" class="form-control" id="formGroupExampleInput2"
                                    placeholder="Password">
                            </div>
                            <div class="mb-3">
                                <label for="formGroupExampleInput2" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="formGroupExampleInput2"
                                    placeholder="Confirm Password">
                            </div>
                            <div class="submition">
                                <button class="btn w-100 py-2 m-0 text-white" type="submit">Signup</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
